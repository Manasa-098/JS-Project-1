<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS Project-1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="container">
        <input type="text" placeholder="0" id="input">
        <!-- ........row-1......... -->
        <div class="row">
            <button onclick="clr()">AC</button>
            <button onclick="del()">D</button>
            <button onclick="key('.')">.</button>
            <button onclick="key('รท')">รท</button>

        </div>
        <!-- ........row-2......... -->
        <div class="row">
            <button onclick="key('7')">7</button>
            <button onclick="key('8')">8</button>
            <button onclick="key('9')">9</button>
            <button onclick="key('*')">x</button>
        </div>
        <!-- ........row-3......... -->
        <div class="row">
            <button onclick="key('4')">4</button>
            <button onclick="key('5')">5</button>
            <button onclick="key('6')">6</button>
            <button onclick="key('-')">-</button>
        </div>
        <!-- ........row-5......... -->
        <div class="row">
            <button onclick="key('1')">1</button>
            <button onclick="key('2')">2</button>
            <button onclick="key('3')">3</button>
            <button onclick="key('+')">+</button>
        </div>
        <!-- ........row-5......... -->
        <div class="row">
            <button onclick="key('0')">0</button>
            <button onclick="key('00')">00</button>
            <button onclick="result()" class="btn">=</button>
        </div>


    </div>
    <script src='script.js'></script>

</body>

</html>
